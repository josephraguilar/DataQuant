<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a routerLink=""> <button mat-icon-button color="white">
                <mat-icon>home</mat-icon>
            </button>
        </a>
        <ul>
            <li *ngFor="let dataSet of dataSets; let i = index">
                <a><button mat-stroked-button color="accent">{{dataSet.dataSetName}}</button></a>
                <a><i (click)="deleteDataSet(i)" class="material-icons">clear</i></a>
            </li>
            <li>
                <a routerLink="inputform"> <button mat-icon-button>
                        <mat-icon>add_box</mat-icon>
                    </button>
                </a>
            </li>
        </ul>
    </mat-toolbar-row>
</mat-toolbar>
